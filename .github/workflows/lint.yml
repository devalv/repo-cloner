name: Linters

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ '**' ]

jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install Black
        run: pip install black
      - name: Run black --check .
        run: black --line-length=90 --target-version=py39 --check .
